<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>MintiCity</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
</head>
<body>
<header>
  <div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-table"><img src="assets/images/logo.png" alt="MintiCity"></a>
      <span class="d-flex justify-content-end d-md-none opener nav-opener" data-activate=".mc-nav"><i class="fa fa-bars"></i></span>
    </div>
  </div>
</header>
<div class="content-box">
  <div class="d-flex align-items-stretch justify-content-between">
    <div class="mc-nav">
      <span class="caption text-uppercase">KATEGORİLER</span>
      <a href="" class="d-block">Kategori 1</a>
      <a href="" class="d-block">Kategori 2</a>
      <a href="" class="d-block">Kategori 3</a>
      <a href="" class="d-block">Kategori 4</a>
      <a href="" class="d-block">Kategori 5</a>
      <a href="" class="d-table mx-auto mc-sp-button">Kategori İşlemleri</a>
    </div>
    <div class="ms-auto content">
      <div class="d-flex justify-content-center pt-4 mt-4">
        <h1 class="mc-caption">Yeni İçerik Ekleme</h1>
      </div>
      <div class="row">
        <div class="col-12 col-sm-4 mx-auto mt-4 pt-4">

          <form action="" method="POST">
            <div class="form-group mb-4">
              <label for="blog_caption">
                Başlık :
              </label>
              <input type="text" class="form-control" name="caption" id="blog_caption" required>
            </div>
            <div class="form-group mb-4">
              <label for="blog_image" class="btn btn-sm btn-success">
                Ekle <i class="fa fa-plus"></i>
                <input type="file" class="form-control" name="img" id="blog_image" hidden required>
              </label>
            </div>
            <div class="form-group mb-4">
              <label for="blog_description">
                Metin :
              </label>
              <textarea rows="6" class="form-control" name="description" id="blog_description" required></textarea>
            </div>
            <div class="form-group mb-4">
              <label for="blog_category_id">
                Kategori Seçimi :
              </label>
              <select name="category_id" id="blog_category_id" class="form-control">
                <option value="0" selected disabled></option>
                <option value="1">Kategori 1</option>
              </select>
            </div>
          </form>

          <div class="d-flex align-items-center justify-content-between mt-4">
            <a href="" class="btn btn-sm btn-secondary w-100 me-2">GERİ DÖN</a>
            <button type="submit" class="btn btn-sm btn-success w-100 ms-2">EKLE <i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script type="module" src="assets/js/main.js"></script>
</body>
</html>
